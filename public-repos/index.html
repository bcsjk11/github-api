<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Api - User Repo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

    <style>
        html, body {
            margin: 0;
        }

        hr {
            border: 2px solid #222;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                    <h1>Github Repo's</h1>

                    <input type="text" name="user" id="user" placeholder="Enter Github user here.." autofocus>
                    <br><br>
                    <input class="btn btn-success" type="Submit" value="Show Repositories">
                
                    <hr>
                
                    <h2 id="repo-count">Number of repositories</h2>
                
                    <hr>
                
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width:40%;">Name</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>No Data yet...</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script>

        let button = document.querySelector('input[type="submit"]')

        button.addEventListener('click', showData)

        var u = new URL(window.location.href);
        var c = u.searchParams.get("user");


        function showData() {

            //Get username from parameter

            console.log(c)

            // Set up the table
            let tbody = document.querySelector('tbody')
            let user = document.querySelector('#user').value
            
            let repocount = document.querySelector('#repo-count');

            //console.log(user);

            let url = "";

            if (c === null) {
                url = `https://api.github.com/users/${user}/repos?per_page=100`;
            } else {
                url = `https://api.github.com/users/${c}/repos?per_page=100`;
                user = c;
            }

            fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {

                repocount.innerHTML = `
                    User: ${user} has ${myJson.length} repositories.
                `

                let tableStuff = "";

                for (let x of myJson) {
                    //console.log(x.name)
                    //console.log(x.html_url)

                    let sub = "";

                    if (x.description !== null) {
                        sub = `<small style="color: #06c; font-weight: bold">${x.description}</small>`
                    } else {
                        sub = `<small style="color: red;">No Description</small>`;
                    }

                    let pages = "";

                    if (x.has_pages == true) {
                        pages = `<br><br><a class="btn btn-info" style="width: 100%" href="https://${user}.github.io/${x.name}" target="_blank">Has Pages</a>`
                    }

                    tableStuff += `
                        <tr><td>${x.name}<br>${sub}</td>
                        <td><a class="btn btn-primary" style="width: 100%" href="${x.html_url}" target="_blank">View on Github</a>${pages}</td></tr>
                        `
                }

                tbody.innerHTML = tableStuff;

            });
        }
    </script>
</body>

</html>
